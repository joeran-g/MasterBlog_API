<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Flask-safe static file loading -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>

        <!-- API URL (developer helper) -->
        <div class="input-field">
            <input
                type="text"
                id="api-base-url"
                placeholder="Enter API Base URL"
                value="http://127.0.0.1:5002"
            >
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Create post -->
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Post title">
            <input type="text" id="post-author" placeholder="Author name">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>

        <!-- Posts -->
        <div id="post-container">
            <!-- Inserted dynamically -->
        </div>
    </div>

    <!-- Flask-safe JS loading -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
